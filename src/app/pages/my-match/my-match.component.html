<app-loading *ngIf="showLoading===true"></app-loading>
<div class="container-fluid my-pages-top"></div>
<div class="container">
  <div class="row mt-3">
    <div class="title-with-underline">
      <span>مسابقه و کتابخوانی</span>
    </div>
  </div>
  <div class="col-md-12 text-center">
    <div class="row px-3 justify-content-center">
      <div class="col-md-8 col-offset-2" *ngFor="let myMatch of myMatchList">
        <div class="other-book-box mt-4">
          <div class="row">
            <div class="col-md-5" style="margin-right:-5em;">
              <a routerLink="/match-step/{{myMatch.id}}">
                <div class="other-match-image-container">
                  <img *ngIf="myMatch.multimedia.url!==null && myMatch.multimedia.url!==undefined"
                       [src]="myMatch.multimedia.url"
                       class="image-border"/>
                </div>
              </a>
            </div>
            <div class="col-md-7 py-1">
              <div class="text-right">
                <a routerLink="/match-step/{{myMatch.id}}">
                  <span class="green-title title-course" [textContent]="myMatch.title"></span>
                </a>
              </div>
              <div class="row mt-2 text-right course-description">
                <div class="col-md-12 archive-subtitle mt-1">
                  <span>استاد : </span> <span class="mx-3" [textContent]="myMatch.teacher"></span>
                </div>
                <div class="col-md-12 archive-subtitle mt-1">
                  <span>تاریخ شروع‌:</span> <span class="mx-3" [textContent]="myMatch.startTime | timeToDate"></span>
                </div>
                <div class="col-md-12 archive-subtitle mt-1">
                  <span>تاریخ پایان:</span> <span class="mx-3" [textContent]="myMatch.expireTime | timeToDate"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
