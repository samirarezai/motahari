<app-loading *ngIf="showLoading===true"></app-loading>
<div class="container-fluid my-pages-top"></div>
<div class="container" *ngIf="showLoading===false">
  <div class="row mt-3">
    <div class="title-with-underline">
      <span>امتیاز کاربری</span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5 col-lg-4 mt-4">
      <div class="button-blue-info py-1 text-center">
        <span>امتیاز شما : </span>
        <span [textContent]="totalRate"></span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5 col-lg-4 mt-4 py-2" *ngFor="let item of rateHistoryList">
      <div style="position: relative">
        <div class="rate-circle">
          <span [textContent]="item.rate"></span>
        </div>
        <div class="divider-container w-100">
          <div class=" divider-green"></div>
        </div>
        <span class="title" [textContent]="item.rateModel.text"></span>
        <div class="mt-2" style="padding-left: 50px; text-align: justify" [textContent]="item.rateModel.description"></div>
      </div>
    </div>
  </div>
</div>
