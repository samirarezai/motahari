<app-loading *ngIf="loading===true"></app-loading>
<div style="position: relative">
  <app-top-background [isSmall]="false"></app-top-background>
  <div class="books-container ">
    <div class="container course-main" *ngIf="course!==undefined">
      <div class="row">
        <div class="col-md-6">
          <img [src]="course.multimedia.url" class="img-fluid image-border public-box-shadow"
               style="width: 100%; height: 300px;"/>
        </div>
        <div class="col-md-6 pt-2">
          <div class="book-title pt-3" [textContent]="course.title"></div>
          <div class="row mt-4">
            <div class="col-md-6 text-right">
              <div class="sample-title mt-2">
                <span>نام استاد‌ : </span> <span class="mr-1" [textContent]="course.teacher"></span>
              </div>
            </div>
            <div class="col-md-6" style="display: flex">
              <div class="col-md-10 my-auto mr-auto">
                <a (click)="joinToCourse()">
                  <button class="button-top">شرکت در دوره</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container" style="margin-top: 14em" *ngIf="course!==undefined">
  <div class="row mt-3">
    <div class="col-md-6">
      <div>
        <span class="green-title">قوانین دوره</span>
      </div>
      <div class="col-md-12 py-2 mt-2 course-rules-container white-box-shadow public-box-shadow public-border">

        <div class="row py-1 details-row">
          <div class="col-md-6">
            <span class="triangle-left"></span>
            <span>تاریخ شروع دوره :</span>
          </div>
          <div class="col-md-6 text-left">
            <span [textContent]="course.startTime |timeToDate"></span>
          </div>
        </div>
        <div class="divider-horizontal"></div>
        <div class="py-1 details-row row">
          <div class="col-md-6">
            <span class="triangle-left"></span>
            <span>مدت زمان‌ اتمام دوره :</span>
          </div>
          <div class="col-md-6 text-left">
            <span [textContent]="course.maxFeasibleDays"></span>
            <span> روز </span>
          </div>
        </div>
        <div class="divider-horizontal"></div>
        <div class="py-1 details-row row">
          <div class="col-md-6">
            <span class="triangle-left"></span>
            <span>تعداد جلسات :</span>
          </div>
          <div class="col-md-6 text-left">
            <span [textContent]="course.stepSize"></span>
          </div>
        </div>
        <div class="divider-horizontal"></div>
        <div class="py-1 details-row row">
          <div class="col-md-6">
            <span class="triangle-left"></span>
            <span>هزینه شرکت در دوره :</span>
          </div>
          <div class="col-md-6 text-left">
            <span *ngIf="course.price!==0" [textContent]="course.price"></span>
            <span *ngIf="course.price!==0"> تومان </span>
            <span *ngIf="course.price===0">رایگان</span>
          </div>
        </div>
        <div class="divider-horizontal"></div>
        <div class="py-1 details-row row">
          <div class="col-md-6">
            <span class="triangle-left"></span>
            <span>پیش نیاز :</span>
          </div>
          <div class="col-md-6 text-left">
            <a routerLink="/course/{{course.preCourse.id}}" *ngIf="course.preCourse!==null">
              <span class="green-title" [textContent]="course.preCourse.title" ></span>
            </a>
            <span *ngIf="course.preCourse===null">ندارد</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div>
        <span class="green-title">توضیحات</span>
      </div>
      <div class="py-2 mt-2 course-rules-container p-4 white-box-shadow public-box-shadow public-border text-justify">
        <!--<span [textContent]="course.description"></span>-->
        <span [innerText]="course.description"></span>
      </div>
    </div>
  </div>
</div>
