<div class="row other-book-box mt-3">
  <div class="col-md-3 thumbnail-container">
    <a class="green-title" routerLink="/book/{{book.id}}">
      <img *ngIf="book.thumbnail!==null && book.thumbnail!==undefined" [src]="book.thumbnail.url"
           class="thumbnail image-border" style="box-shadow:none"/>
    </a>
  </div>
  <div class="col-md-9 py-2">
    <div class=" mt-1">
      <a class="green-title" routerLink="/book/{{book.id}}">
        <span [textContent]="book.title"></span>
      </a>
    </div>
    <div class="my-1 book-page-number-container">
      <span class="icon-open-book"></span><span class="pr-2">تعداد صفحات : </span>
      <span class="pr-1" [textContent]="book.pageCount"></span>
    </div>
    <div class="pt-1 publication-date">
      <span class="icon-date"></span><span class="pr-2">سال انتشار : </span>
      <span class="pr-1" [textContent]="book.printDate"></span>
    </div>
    <div class="row other-book-button">
      <div class="col-md-6 pl-0">
        <a routerLink="/book-page/{{book.id}}/{{book.title}}" [queryParams]="{'page':book.startPage}">
          <button type="button" class="blue-button-border">مطالعه کتاب</button>
        </a>
      </div>
    </div>
  </div>
</div>
